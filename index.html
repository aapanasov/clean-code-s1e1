<!DOCTYPE html>
<html>
<head><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="the Eisenhower matrix">
    <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section new-task-section">
      <p id="top-section-for-adding-element-to-list">
        <label class="new-task-header" for="new-task">Add Item</label>
        <div class="new-task-wrapper">
          <input id="new-task"class="task text new-task" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
    </section>
    <section class="section todo-section">
      <h3 class="list-header">Todo</h3>
      <ul id="incomplete-tasks" class="task-list">
        <li class="list-item"><input type="checkbox" class="checkbox">
          <label class="task task-name">Pay Bills</label>
          <input type="text" class="task text">
          <button class="btn edit-btn">Edit</button>
          <button class="btn delete-btn"><img class="delete-icon" src="./remove.svg" alt="delete task"></button>
        </li>
        <li class="list-item edit-mode">
          <input type="checkbox" class="checkbox">
          <label class="task task-name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task text">
          <button class="btn edit-btn">Save</button>
          <button class="btn delete-btn"><img class="delete-icon" src="./remove.svg" alt="delete task"></button>
        </li>
      </ul>
    </section>
    <section class="section completed-section">
      <h3 class="list-header">Completed</h3>
      <ul id="completed-tasks" class="task-list completed">
        <li class="list-item">
          <input type="checkbox" class="checkbox" checked>
          <label class="task task-name">See the Doctor</label>
          <input type="text" class="task text">
          <button class="btn edit-btn">Edit</button>
          <button class="btn delete-btn"><img class="delete-icon" src="./remove.svg" alt="delete task"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
