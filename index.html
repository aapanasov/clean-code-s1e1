<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="the Eisenhower matrix">
      <a class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section new-task">
        <h3 class="section__header new-task__header">Add Item</h3>
        <div class="new-task__wrapper">
          <input id="new-task"class="new-task__text" type="text">
          <button class="btn new-task__btn">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__header">Todo</h3>
        <ul id="incomplete-tasks" class="task-list">
          <li class="task-list__item task">
            <input type="checkbox" class="task__checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="task__text">
            <button class="btn task__edit-btn">Edit</button>
            <button class="btn task__delete-btn">
              <img class="task__delete-icon" src="./remove.svg" alt="delete task">
            </button>
          </li>
          <li class="task-list__item task task_edit">
            <input type="checkbox" class="task__checkbox">
            <label class="task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__text">
            <button class="btn task__edit-btn">Save</button>
            <button class="btn task__delete-btn">
              <img class="task__delete-icon" src="./remove.svg" alt="delete task">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__header">Completed</h3>
        <ul id="completed-tasks" class="task-list task-list_completed">
          <li class="task-list__item task">
            <input type="checkbox" class="task__checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input type="text" class="task__text">
            <button class="btn task__edit-btn">Edit</button>
            <button class="btn task__delete-btn">
              <img class="task__delete-icon" src="./remove.svg" alt="delete task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
